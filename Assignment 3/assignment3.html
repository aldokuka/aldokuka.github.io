<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment3</title>
</head>

<body>
<head>
    <link rel="stylesheet" href="assignment3.css">
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url("newyorkcity1.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            min-height: 100vh;
        }

        .container {
            position: relative;
            background-color: rgba(222, 206, 206, 0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            color: #ffffff;
            margin-bottom: 40px;
            margin-right: 50px;
        }

        .text {
            font-size: 14px;
            margin-top: 10px;
        }

        .link {
            color: blue;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 10px;
            margin-top: 10px;
            display: block;
            margin-left: 145px;
        }

        .button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin-left: 192px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="text">This box is at the bottom right corner and the background color to transparent gray</div>
            <a class="link" href="https://en.wikipedia.org/wiki/New_York_City"><u>Click for more information</u></a>
            <button class="button">click me</button>
        </div>
    </div>
</body>
</html>
